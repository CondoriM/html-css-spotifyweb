<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <title>Spotify</title>
</head>
<body>
    <main id="site_main">

        <!-- barra laterale -->
        <aside class="barra">

            <!-- logo sito -->
            <div class="logo-img">
                <img class="logo" src="../img/logo.svg" alt="logo spotify">
            </div>

            <!-- sezione opzioni -->
            <div class="opzioni pad">

                <!-- elenco opzioni -->

                <!-- icona home -->
                <div>
                    <a href="#">
                        <img class="icon-svg" src="../img/home.svg" alt="icona home">
                        <span class="text-icon">Home</span>    
                    </a>
                    
                </div>

                <!-- icona search -->
                <div>
                    <a href="#">
                        <img class="icon-svg" src="../img/search.svg" alt="icona home">
                        <span class="text-icon">Cerca</span>
                    </a>
                </div>

                <!-- icona library -->
                <div>
                    <a href="#">
                        <img class="icon-svg" src="../img/libreria.svg" alt="icona home">
                        <span class="text-icon">La tua libreria</span>    
                    </a>             
                </div>

            </div>

            <!-- sezione playlist -->
            <div class="playlist pad">
                <h4>PLAYLIST</h4>

                <img class="icon" src="../img/square-plus-solid.svg" alt="">
                <span>Crea Playlist</span>
                <p>Nome Plylist</p>
                <p>Nome Plylist</p>
                <p>Nome Plylist</p>
                <p>Nome Plylist</p>
                <p>Nome Plylist</p>
                <p>Nome Plylist</p>
                <p>Nome Plylist</p>
            </div>
            
            <!-- sezione user -->
            <div class="user-profile">
                <div class="download"> 
                    <img class="icon-mini" src="../img/download.svg" alt=""> <a href=""><a>
                    <span class="text-icon">Installa app</span>
                </div>

                <div class="user">
                    <img src="../img/profile.svg" alt="imagine user">
                    <span>John Doe</span>
                </div>

            </div>

        </aside>

        <!-- sezione principale pagina -->
        <div class="item-main">

            <!-- barra per fare l'upgrade -->
            <div class="upgrade">        
                <span class="btn">EFFETTUA L'UPGRADE</span>
            </div>

            <div class="categorie">

                <div>
                    <a href="#">IN EVIDENZA</a>    
                </div>

                <div>
                    <a href="#">PODCAST</a>
                </div>
                
                <div>
                    <a href="#">CLASSIFICHE</a>    
                </div>
                
                <div>
                    <a href="#">GENERI E MOOD</a>    
                </div>
                
                <div>
                    <a href="#">NUOVE USCITE</a>    
                </div>
                
                <div>
                    <a href="#">SCOPRI</a>    
                </div>
                
            </div>
            
            <section class="songs">
                <div>
                    <h2>Recently played</h2>
                    
                    <div class="cover">
                        
                    </div>
                </div>
            </section>

        </div>

    </main>

    <footer id="site_footer">

    </footer>

</body>
</html>
